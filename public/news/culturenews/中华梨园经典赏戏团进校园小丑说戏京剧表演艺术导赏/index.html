    <h1>中华梨园经典“赏戏团”进校园——《小丑说戏——京剧表演艺术导赏》</h1>
    <p class="date">2020-01-09 15:41:56 &#43;0800 CST</p>
    <p class="description"></p>
    <article class="content">
      <p>讲座主题：小丑说戏-京剧表演艺术导赏</p>
<pre><code> 为传承弘扬中华优秀传统戏曲文化，进一步推动戏曲艺术在大学生群体中的普及、推广与传承由共青团上海大学委员会承办的中华梨园经典“赏戏团”进校园暨“传承、传播”上海中青年戏剧家讲演专题讲座。本次讲座邀请到国家一级演员，工文武丑，擅演悟空戏的上海市非物质文化遗产项目京剧代表性传承人、著名京剧表演艺术家张春华先生入室弟子严庆谷先生主讲，郑娇、朱何吉、赵宏运、潘梓健作为助演嘉宾。
</code></pre>
